<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box"></div>
    <div class="settings">
        <div class="h-w">
            <input type="number" name="" id="" placeholder="width" class="w">
            <input type="number" name="" id="" placeholder="height" class="h">
            <button>Set</button>
        </div>
        <div class="top-left">
            <label for="">top-left</label>
            <input type="range" class="t-l" min="0" max="200" value="0" data-v="0">
        </div>
        <div class="top-rigth">
            <label for="">top-right</label>
            <input type="range" class="t-r" min="0" max="200" value="0" data-v="0">
        </div>
        <div class="bottom-right">
            <label for="">bottom-right</label>
            <input type="range" class="b-r" min="0" max="200" value="0" data-v="0">
        </div>
        <div class="bottom-left">
            <label for="">bottom-left</label>
            <input type="range" class="b-l" min="0" max="200" value="0" data-v="0">
        </div>
        <div class="output">
            <input type="text" readonly value="box-shadow: 0px 0px 0px 0px">
        </div>
    </div>
    <script src="practice.js"></script>
</body>

</html>
