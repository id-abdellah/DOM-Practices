<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair:wght@300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Sanchez:ital@0;1&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/caee2a9332.js" crossorigin="anonymous"></script> -->
</head>

<body>

    <h3>My First Practice On A Calculatore</h3>

    <div class="calculator-container">

        <div class="output-section">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>


        <div class="buttons-section">

            <div class="ac" data-content="ac" data-function="allClear">AC</div>
            <div class="de" data-content="de" data-function="deleteLast">DE</div>
            <div class="ao" data-content="/">/</div>
            <div class="ao" data-content="x">x</div>
            <div class="ao" data-content="-">-</div>
            <div class="ao" data-content="+">+</div>
            <div class="equales" data-content="=">=</div>
            <div class="number" data-content=".">.</div>
            <div class="number" data-content="00">00</div>
            <div class="number" data-content="0">0</div>
            <div class="number" data-content="1">1</div>
            <div class="number" data-content="2">2</div>
            <div class="number" data-content="3">3</div>
            <div class="number" data-content="4">4</div>
            <div class="number" data-content="5">5</div>
            <div class="number" data-content="6">6</div>
            <div class="number" data-content="7">7</div>
            <div class="number" data-content="8">8</div>
            <div class="number" data-content="9">9</div>

        </div>

    </div>


    <script src="practice.js"></script>
</body>

</html>
