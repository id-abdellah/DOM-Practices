<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair:wght@300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Sanchez:ital@0;1&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/caee2a9332.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="keyboard-Container">
        <input type="text" name="" id="" placeholder="Start typing ...">
        <div class="numbers-row">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>0</span>
        </div>
        <div class="first-row">
            <span class="letter">q</span>
            <span class="letter">w</span>
            <span class="letter">e</span>
            <span class="letter">r</span>
            <span class="letter">t</span>
            <span class="letter">y</span>
            <span class="letter">u</span>
            <span class="letter">i</span>
            <span class="letter">o</span>
            <span class="letter">p</span>
        </div>
        <div class="second-row">
            <span class="letter">a</span>
            <span class="letter">s</span>
            <span class="letter">d</span>
            <span class="letter">f</span>
            <span class="letter">g</span>
            <span class="letter">h</span>
            <span class="letter">j</span>
            <span class="letter">k</span>
            <span class="letter">l</span>
        </div>

        <div class="third-row">
            <span class="arrow-up controle"><i class="fa-solid fa-arrow-up"></i></span>
            <span class="letter">z</span>
            <span class="letter">x</span>
            <span class="letter">c</span>
            <span class="letter">v</span>
            <span class="letter">b</span>
            <span class="letter">n</span>
            <span class="letter">m</span>
            <span class="delete controle"><i class="fa-solid fa-delete-left"></i></span>
        </div>

        <div class="fourth-row">
            <span class="numbers controle">123</span>
            <span class="change-lang controle"><i class="fa-solid fa-globe"></i></span>
            <span><i class="fa-solid fa-microphone"></i></span>
            <span class="space controle">space</span>
            <span class="letter">.</span>
            <span class="search controle">Search</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
